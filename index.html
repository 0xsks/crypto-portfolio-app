<!DOCTYPE html>
<html>
<head>
  <title>Crypto Portfolio Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <canvas id="bitcoinCanvas" style="position:fixed; left:0; top:0; width:100%; height:100%; background-color:black;"></canvas>
    <div class="container">
      <div class="card central-card">
        <div class="card-body">
          <h5 class="card-title">Token Price Lookup</h5>
          <input type="text" id="tokenInput" placeholder="Enter token symbol (e.g., BTC)">
          <button onclick="fetchTokenPrice()">Get Price</button>
          <p id="priceDisplay"></p>
          <div id="chartContainer">
            <canvas id="priceChart"></canvas>
          </div>
          <div id="tableContainer"></div>
        </div>
      </div>
    </div>
    <script src="fallingCoins.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <script src="tokenPrice.js"></script>
    <script src="top10crypto.js"></script>
  </body>
</html>
