<!DOCTYPE html>
<html>
<head>
  <title>Crypto Portfolio Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <canvas id="bitcoinCanvas" style="position:fixed; left:0; top:0; width:100%; height:100%; background-color:black;"></canvas>
  <div class="container">
    <div class="card central-card">
      <div class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Crypto Tracker</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="token.html">Token Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="news.html">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="notes.html">Notes</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title">Manage Wallet</h5>
        <input type="text" id="walletName" placeholder="Enter Wallet Name">
        <input type="text" id="walletAddress" placeholder="Enter Wallet Address">
        <button id="addWalletButton">Add Wallet Address</button>
        <div id="walletList"></div>
        <div id="walletDetails"></div>
      </div>
    </div>
  </div>
  <script src="js/walletManager.js"></script>
  <script src="js/fallingCoins.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/tokenPrice.js"></script>

</html>
