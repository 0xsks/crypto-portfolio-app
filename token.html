<!DOCTYPE html>
<html>
<head>
  <title>Crypto Portfolio Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <canvas id="bitcoinCanvas" style="position:fixed; left:0; top:0; width:100%; height:100%; background-color:black;"></canvas>
  <div class="container">
    <div class="card central-card">
      <div class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Crypto Tracker</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Token Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="news.html">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="notes.html">Notes</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- End of Navbar -->
      <div class="card-body">
        <h5 class="card-title">Token Price Lookup</h5>
        <input type="text" id="tokenInput" placeholder="Enter token symbol (e.g., BTC)">
        <button onclick="fetchTokenPrice()">Get Price</button>
        <p id="priceDisplay"></p>
        <div id="chartContainer">
          <canvas id="priceChart"></canvas>
        </div>
        <div id="tableContainer"></div>
      </div>
    </div>
  </div>
  <script src="js/fallingCoins.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
  <script src="js/tokenPrice.js"></script>
  <script src="js/top10crypto.js"></script>
</body>
</html>
